<!DOCTYPE html>
<html>
<head>
<title>Local Storage</title>

<script type="text/javascript" src="cordova.js"></script>

<link href="../css/menu.css" rel="stylesheet">

<script type="text/javascript">

function submitForm()
{
    var uname = $('[name="username"]').val();
    var _email = $('[name="email"]').val();

    window.localStorage.setItem("username",uname);
    window.localStorage['email'] = _email;

    $.mobile.changePage("#page2",{ reverse:false, transition:"slide"});
    $("#output").html("Username: "+ window.localStorage.getItem("username")+"</br>"+
                       "Email: " + window.localStorage["email"]);

    return false;
}
</script>

</head>

    <!-- page1 -->

        </div>

        </div>

        <div data-role="main" class="ui-content">
            <form action="POST" onsubmit="return submitForm()" data-ajax="false">
                <label class="ui-hidden-accessible">Username</label><input name="username" text="text" placeholder="Username">
                <input name="email" text="email" placeholder="Email">

                <input type="submit" value="Submit">


            </form>



        </div>
